<main>
    <div class="search-container">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required [(ngModel)]="filterTitle" />
      <button (click)="searchTitle()">Search</button>
    </div>
    <div *ngIf="mainData" class="title-results">
        <div *ngFor="let movie of movies; let i = index">
            <!-- <div class="" [style]=""></div> -->
            <img *ngIf="movie.backdrop_path" src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}" />
            <img *ngIf="!movie.backdrop_path" src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" />
            <p>ID: {{ movie.id }}</p>
            <p>Title: {{ movie.title }}</p>
            <p>Description: {{ movie.overview }}</p>
            <p>Release Year: {{ movie.release_date }}</p>
            <p>Rating: {{ movie.vote_average }}</p>
            <p>Genre: {{ movie.genre_ids }}</p>
        </div>
    </div>
  </main>
