<div id="body">
<div class="search-container">
    <div class="logo">
        <img class="image1" src="assets/img/flix_finder1.png" alt="flix finder logo" style="width: 300px;height: 100px;">
        <!-- <img class="image2" src="assets/img/movie_reel.JPG" alt="movie reel" style="width: 300px;height: 200px;"> -->
    </div>
    <div class="flixBox">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required [(ngModel)]="filterTitle" />
        <button (click)="searchTitle()">Search</button>
    </div>
</div>
<app-movie-list *ngFor="let movie of movies; let i = index;" [singleMovie]="movie"
    (isOnWatchListMovie)="isWatchList(i)"></app-movie-list>
</div>
